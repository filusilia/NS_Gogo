server.servlet.context-path=/nsgogo

## 开发/测试/生产环境分别对应dev/test/prod
spring.profiles.active=dev

#热部署生效
spring.devtools.restart.enabled=true

spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.naming.implicit-strategy= org.hibernate.cfg.ImprovedNamingStrategy #命名策略，加分隔线"_"

#logging.config=classpath:logback-spring.xml

#spring.mvc.throw-exception-if-no-handler-found=true

# Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly.
spring.http.encoding.charset=UTF-8
# Enable http encoding support.
spring.http.encoding.enabled=true
spring.http.encoding.force=true
server.tomcat.uri-encoding=UTF-8

server.port=8080
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=HTML
# 静态文件请求匹配方式

#spring.resources.chain.strategy.content.enabled=true
spring.mvc.static-path-pattern=/**
spring.resources.static-locations = classpath:/static/

#mybatis
#mybatis.type-aliases-package=web.com.hxht.dts.entity
mybatis.mapper-locations=classpath:mapper/*.xml

#mapper
mapper.mappers=tk.mybatis.mapper.common.Mapper
mapper.not-empty=false
mapper.identity=MYSQL

#pagehelper
#pagehelper.helperDialect=mysql
#pagehelper.reasonable=true
#pagehelper.supportMethodsArguments=true
#pagehelper.params=count=countSql